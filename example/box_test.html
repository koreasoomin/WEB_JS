        h1, a{

        a{

         }

    </style>
</head>

    <h1>CSS</h1>Cascading Style Sheets (<a href="2.html">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language like HTML.[1] CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.

</html>
